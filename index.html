<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>CINELAX</title>

  <body>
    <header>
      <nav>
        <h1 class="nav-heading">Cinelax</h1>
