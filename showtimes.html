<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/showtimes.css" />
    <title>CINELAX: Showtimes</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="nav-heading">Cinelax</h1>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#">Showtimes</a>
          <a href="#">Contact</a>
          <a href="#">My Booking</a>
        </div>
      </nav>
    </header>
    <main class="showtimes-container">
      <div class="showtimes-content">
        <div class="showtimes-date">
          <div class="showtimes-timing">
            <p class="showtimes-date-day">MON</p>
            <p class="showtimes-date-date">01 JAN 2022</p>
          </div>
          <div class="showtimes-timing">
            <p class="showtimes-date-day">MON</p>
            <p class="showtimes-date-date">01 JAN 2022</p>
          </div>
          <div class="showtimes-timing">
            <p class="showtimes-date-day">MON</p>
            <p class="showtimes-date-date">01 JAN 2022</p>
          </div>
          <p class="showtimes-date-leftarrow">&#60;</p>
          <p class="showtimes-date-rightarrow">&#62;</p>
        </div>
        <div class="showtimes-halls">
          <div class="showtimes-halls-heading">
            <h1 class="showtimes-halls-heading-text">HALL 1</h1>
            <hr />
          </div>
          <div class="showtimes-halls-content">
            <div class="showtimes-poster-container">
              <img
                src="movie images & videos/Ant-man/Ant-Man.jpeg"
                alt=""
                class="showtimes-poster"
              />
            </div>
            <div class="showtimes-shows-details">
              <h2 class="showtimes-shows-title">Ant-Man</h2>
              <div class="showtimes-shows-class-and-duration">
                <p class="showtimes-shows-classification">PG-13</p>
                <p class="showtimes-shows-duration">118 minutes</p>
              </div>
              <p class="showtimes-shows-rating">Rating:</p>
            </div>
            <div class="showtimes-shows-timing">
              <a
                href="seat-selection-and-personal-details.html"
                class="showtimes-shows-selection"
                >10:30 AM</a
              >
              <a
                href="seat-selection-and-personal-details.html"
                class="showtimes-shows-selection"
                >12:30 AM</a
              >
              <a
                href="seat-selection-and-personal-details.html"
                class="showtimes-shows-selection"
                >2:30 PM</a
              >
              <a
                href="seat-selection-and-personal-details.html"
                class="showtimes-shows-selection"
                >4:30 PM</a
              >
            </div>
          </div>
        </div>
        <div class="showtimes-halls">
          <div class="showtimes-halls-heading">
            <h1 class="showtimes-halls-heading-text">HALL 2</h1>
            <hr />
          </div>
          <div class="showtimes-halls-content">
            <div class="showtimes-poster-container">
              <img
                src="movie images & videos/Black Panther/Black Panther.jpeg"
                alt=""
                class="showtimes-poster"
              />
            </div>
            <div class="showtimes-shows-details">
              <h2 class="showtimes-shows-title">Black Panther</h2>
              <div class="showtimes-shows-class-and-duration">
                <p class="showtimes-shows-classification">PG-13</p>
                <p class="showtimes-shows-duration">118 minutes</p>
              </div>
              <p class="showtimes-shows-rating">Rating:</p>
            </div>
            <div class="showtimes-shows-timing">
              <a href="#" class="showtimes-shows-selection">10:30 AM</a>
              <a href="#" class="showtimes-shows-selection">12:30 AM</a>
              <a href="#" class="showtimes-shows-selection">2:30 PM</a>
              <a href="#" class="showtimes-shows-selection">4:30 PM</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
